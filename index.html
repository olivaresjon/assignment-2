<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- need sign in, email(phone or mobile acct), password, forgot password -->
  <body>
    <div>
      <div class="flexbox-container">
        <div class="flexbox-items">
          <p style="font-size: x-large ;"><b>Sign In</b></p>
          <p><small>Email (phone or mobile accounts)</small></p>
          <input type="text" placeholder="Email" class="username" />
          <br />

          <p>
            <small style="padding-right: 175px">Password</small>
            <a href="#" id="forgot" style="color: rgb(62, 126, 254)">forgot password?</a>
          </p>

          <input type="password" placeholder="Password" class="password" />
          <br />
          <br />
          <button class="button">Continue</button>
          <br />
          <br />
          <a href="#" class="help" id="help">Need help?</a>
          <br />
        </div>
      </div>
      <div style="text-align: center">
        <h4 class="amzn" style="color: rgb(157, 157, 157)">New to Amazon?</h4>

        <button style="margin-bottom: 225px" class="bottum-button">
          Create Your Amazon Account
        </button>
      </div>
    </div>
  </body>
  <div class="footer">
    <hr />
    <div class="last">
      <small
        ><a href="#" style="color: rgb(62, 126, 254)"
          >Conditions of use</a
