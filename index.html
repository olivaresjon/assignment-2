          <br />
          <br />
          Password <input type="password" placeholder="Password" />
          <small>
            <a href="#" style="color: rgb(62, 126, 254)">forgot password?</a>
          </small>
          <br />
          <br />
          <button class="button">Continue</button>

          <br />

          <br />
          <hr />
          New to Amazon?
          <br />
          <br />

        </nav>
      </nav>
      <hr />
      <nav class="last">

          ><a href="#" style="color: rgb(62, 126, 254)"
